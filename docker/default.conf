    location /assets{
        if ($request_method = 'GET') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
        }
        try_files $uri $uri/ @rewriteRoom;
    }

    location /data{
		if ($request_method = 'GET') {
			add_header 'Access-Control-Allow-Origin' '*';
			add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
			add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
			add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
		}
        try_files $uri $uri/ @rewriteRoom;
	}

    location / {
        index  /index.html;
        try_files $uri $uri/ @rewriteRoom;
    }

    location /hub.html {
        add_header hub-entity-type room;
        index  /index.html;
    }

    location @rewriteRoom {
        rewrite ^/room/([^/]+)/?(.*)$ /hub.html?hub_id=$1;
    }

    location /assets/wasm {
        add_header  Content-Type    application/wasm;
    }

    location /scenes {
        index  /index.html;
        try_files $uri $uri/ @rewriteScene;
    }

    location @rewriteScene {
        rewrite ^/scenes/([^/]+)/?(.*)$ /scene.html?scene_id=$1;
    }
    
    error_page  404              /index.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

